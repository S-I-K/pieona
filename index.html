<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이날 피어나 축제</title>

    <!-- css -->
    <link rel="stylesheet" href="./main/css/style.css">
    <link rel="stylesheet" href="./common/css/common.css">
    <link rel="stylesheet" href="./common/css/header.css">
    <link rel="stylesheet" href="./common/css/footer.css">
    <!-- js -->
    <script src="./main/js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="container">
                <!-- logo-wrap -->
                <div class="logo-wrap">
                    <div class="logo-box">
                        <img src="./common/img/logo-white.svg" alt="">
                    </div>
                </div>

                <!-- category-wrap -->
                <div class="category-wrap">
                    <ul>
                        <li>
                            <a href="#">
                                <span>
                                    축제소개
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>
                                    행사안내
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>
                                    오시는길
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>
                                    공지사항
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <section class="visual-content-wrap">
            <div class="container">
                <!-- text-box -->
                <div class="text-box">
                    <h2 class="title">
                        <span>
                            꿈꾸는 너와 나!
                        </span>
                        <span class="point">
                            상상이 현실이 되는 세종!
                        </span>
                    </h2>
                </div>

                <!-- img-box -->
                <div class="img-box">
                    <img src="./main/img/visual-poster-img.png" alt="">
                </div>
            </div>
        </section>

        <section class="program-content-wrap">
            <div class="container">
                <!-- program-list-wrap -->
                <div class="program-list-wrap">
                    <!-- item-box -->
                    <div class="program-item-box">
                        <!-- title-box -->
                        <div class="title-box">
                            <h3 class="title">
                                <div class="point-img-box">
                                    <img src="./main/img/title-point-img.svg" alt="">
                                </div>
                                <span>
                                    프로그램 소개
                                </span>
                            </h3>
                        </div>
                        <!-- img-box -->
                        <div class="img-box">
                            <img src="./main/img/program-list-img01.png" alt="">
                        </div>
                        <!-- text-box -->
                        <div class="text-box">
                            <p>상상력을 자극하는 다양한 공연 프로그램과
                                호기심을 자극하는 체험프로그램까지!
                                어린이날 즐거운 추억 만들고 가세요!
                            </p>
                        </div>
                        <div class="btn-box">
                            <a href="#">
                                <span>
                                    자세히 보기
                                </span>
                            </a>
                        </div>
                    </div>
                    <!-- item-box -->
                    <div class="program-item-box">
                        <!-- title-box -->
                        <div class="title-box">
                            <h3 class="title">
                                <div class="point-img-box">
                                    <img src="./main/img/title-point-img.svg" alt="">
                                </div>
                                <span>
                                    캐리와 장난감 친구들
                                </span>
                            </h3>
                        </div>
                        <!-- img-box -->
                        <div class="img-box">
                            <img src="./main/img/program-list-img02.png" alt="">
                        </div>
                        <!-- text-box -->
                        <div class="text-box">
                            <p>세상의 모든 꿈꾸는 아이들을 응원하는
                                캐리와 장난감 친구들의 신나는 공연!
                                아이들에게 추억을 선물해주세요!
                            </p>
                        </div>
                        <div class="btn-box">
                            <a href="#">
                                <span>
                                    자세히 보기
                                </span>
                            </a>
                        </div>
                    </div>
                    <!-- item-box -->
                    <div class="program-item-box">
                        <!-- title-box -->
                        <div class="title-box">
                            <h3 class="title">
                                <div class="point-img-box">
                                    <img src="./main/img/title-point-img.svg" alt="">
                                </div>
                                <span>
                                    피어나 보물찾기
                                </span>
                            </h3>
                        </div>
                        <!-- img-box -->
                        <div class="img-box">
                            <img src="./main/img/program-list-img03.png" alt="">
                        </div>
                        <!-- text-box -->
                        <div class="text-box">
                            <p>행사장 곳곳에 퀴즈가 숨어있어요.
                                퀴즈를 풀고 스탬프도 받아가세요!
                                선물을 드립니다!
                            </p>
                        </div>
                        <div class="btn-box">
                            <a href="#">
                                <span>
                                    자세히 보기
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
